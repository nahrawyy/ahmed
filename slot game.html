<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slot Machine</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            overflow: hidden;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            perspective: 800px;
            margin: 50px auto;
        }
        .Logo{
            position: absolute;
            bottom: 40px;
            left: 40px;
            height: 70px;
            width: 70px;
            transition: all 0.5s ease;
        }
        .Logo:hover{
            transform: scale(2.5);
            cursor: pointer;
            background: radial-gradient(#0042f852,#00eeff4f) ;
            border-radius: 40%;
            border: 1px solid #00eeff;
        }
        .reel {
            margin-top: 100px;
            margin-bottom: 100px;
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg);
            transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .card {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 10px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .card:nth-child(1) { transform: rotateX(60deg) translateZ(140px); }
        .card:nth-child(2) { transform: rotateX(120deg) translateZ(140px); }
        .card:nth-child(3) { transform: rotateX(180deg) translateZ(140px); }
        .card:nth-child(4) { transform: rotateX(240deg) translateZ(140px); }
        .card:nth-child(5) { transform: rotateX(300deg) translateZ(140px); }
        .card:nth-child(6) { transform: rotateX(360deg) translateZ(140px); }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: gold;
            color: black;
            border-radius: 5px;
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>

</html>
